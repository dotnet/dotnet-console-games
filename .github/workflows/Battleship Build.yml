name: Battleship Build
on:
  push:
    paths:
    - 'Projects/Battleship/**'
    branches:
    - main
  pull_request:
    paths:
    - 'Projects/Battleship/**'
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: dotnet build
      run: dotnet build "Projects\Battleship\Battleship.csproj" --configuration Release
