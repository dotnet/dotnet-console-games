name: Pong Build

on:
  push:
    paths:
    - 'Projects/Pong/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build "Projects\Pong\Pong.csproj" --configuration Release
