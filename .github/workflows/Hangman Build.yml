name: Hangman Build
on:
  push:
    paths:
    - 'Projects/Hangman/**'
  pull_request:
    paths:
    - 'Projects/Hangman/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: dotnet build
      run: dotnet build "Projects\Hangman\Hangman.csproj" --configuration Release
