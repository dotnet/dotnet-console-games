name: Website Build
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'Projects/Website/**'
  pull_request:
    paths:
    - 'Projects/Website/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - run: dotnet build "Projects\Website\Website.csproj" --configuration Release
