name: Website Build
on:
  push:
    branches:
      - main
    paths-include:
      - 'Projects/Website/**'
  workflow_dispatch:
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: publish
      run: dotnet publish Projects/Website/Website.cs --configuration Release
    - name: index.html base tag
      run: sed -i 's/<base href="\/" \/>/<base href="\/dotnet-console-games\/" \/>/g' /home/runner/work/dotnet-console-games/Projects/Website/bin/Release/net6.0/publish/wwwroot/index.html
    - name: 404.html
      run: sed -i 's/\/?p=\//\/dotnet-console-games\/?p=\//g' /home/runner/work/dotnet-console-games/Projects/Website/bin/Release/net6.0/publish/wwwroot/404.html
    - name: .nojekyll
      run: touch /home/runner/work/dotnet-console-games/Projects/Website/bin/Release/net6.0/publish/wwwroot/.nojekyll
    - uses: maxheld83/ghpages@master
      name: gh-pages publish
      env:
        BUILD_DIR: /home/runner/work/dotnet-console-games/Projects/Website/bin/Release/net6.0/publish/wwwroot
        GH_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}